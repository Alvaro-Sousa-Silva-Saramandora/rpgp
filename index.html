   <script>

   let atr_v = document.getElementsByClassName("atr")
   for(var i in atr_v){
      atr_v[i].value = document.cookie.split(",")[i]
   }

   
function TakeAllAtr(){

   let a = []
   let atr_class = document.getElementsByClassName("atr")

   for(var i of atr_class){
      a.push(i.value)
   }

   return a
}
   //alert(atr_class)

   function CreateCookie(){
