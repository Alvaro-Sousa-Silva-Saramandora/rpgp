<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="
width=device-width, initial-scale=1.0">
   <title>Tabuleiro Em Grade</title>
</head>

   <link rel="stylesheet" href="table-style.css">

<body>

   <main>

      <div>
         <h1>Peças Do Tabuleiro</h1>
         <div id="add-obj">
            <p>Adicionar Peça</p>
            <input id="obj-name" value="Nome">
            <input type="number" id="r" value="0"> <span>Red</span>
            <input type="number" id="g" value="0"> <span>Green</span>
            <input type="number" id="b" value="0"> <span>Blue</span>
            <button onclick="AddObj()">+</button>
         </div>

      </div>

      <div id="table">
         <canvas id="canvas">
            Canvas Has No Support
         </canvas>
      </div>

      <div id="obj-list"></div>

   </main>



<script>

//----FUNCTION
function AddObj(){
   let add_area = document.getElementById("obj-list")

   //OBJ PROP
   let RGB = [0,0,0]

   let obj_name = document.getElementById("obj-name").value

   RGB = document.getElementById("r").value
   RGB = document.getElementById("g").value
   RGB = document.getElementById("b").value

   add_area.innerHTML += `
<div id="OBJ-${obj_name}">
   <p>${obj_name}</p>
   <button onclick="RemoveObj('${obj_name}')">Remover</button>
</div>
`

alert(`${obj_name} Adicionado`)
} //----END FUNCTION

function RemoveObj(obj){
   let remove_area = document.getElementById(`OBJ-${obj}`)
   alert(obj + " Removido")
   remove_area.innerHTML = ""
   remove_area.id = "None"
}

</script>

</body>
</html>
